<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="icon" href="./favicon.ico" />
    <script src="./src/scripts.js" defer></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="bubblewump date-container">
      <h1 class="date"></h1>
    </div>
    <div class="clock-container">
      <div class="nums-container hours-container">
        <div class="rotor">
          <div class="rotor-leaf">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-top">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-bottom">
            <span>0</span>
          </div>
        </div>

        <div class="rotor">
          <div class="rotor-leaf">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-top">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-bottom">
            <span>0</span>
          </div>
        </div>
      </div>
      <div class="nums-container minutes-container">
        <div class="rotor">
          <div class="rotor-leaf">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-top">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-bottom">
            <span>0</span>
          </div>
        </div>

        <div class="rotor">
          <div class="rotor-leaf">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-top">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-bottom">
            <span>0</span>
          </div>
        </div>
      </div>
      <div class="nums-container seconds-container">
        <div class="rotor">
          <div class="rotor-leaf">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-top">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-bottom">
            <span>0</span>
          </div>
        </div>

        <div class="rotor">
          <div class="rotor-leaf">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-top">
            <span>0</span>
          </div>
          <div class="rotor-num rotor-bottom">
            <span>0</span>
          </div>
        </div>
      </div>
    </div>
    <div class="bubblewump footer">
      <p>
        made with love by
        <a href="https://github.com/TahaEasy/" target="_blank">TahaEasy</a>
      </p>
    </div>
  </body>
</html>
